addons:
  apt:
    packages:
    - lftp
    - lib32z1
    - lib32stdc++6

language: c

sudo: false

env:
  - VERSION=1.8
  - VERSION=1.9


script:
  - 'if [[ $TRAVIS_PULL_REQUEST != "false" ]]; then bash ci/test.sh $VERSION; fi'
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then bash ci/build.sh $VERSION; fi'

deploy:
  provider: releases
  api_key:
    secure: 
  file: plugin.zip
  skip_cleanup: true
  on:
    repo: Hexer10/Travis-TestRepo
